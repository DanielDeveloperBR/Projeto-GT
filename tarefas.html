<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Usuarios</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LOGO</a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" id="botao">Logout</button>
            </div>
        </div>
    </nav>
    <main>
        <!-- Tarefas -->
        <h1>Tarefas</h1>
        <section>
            <table>
                <thead>
                    <tr>
                        <th colspan="5">Tarefas</th>
                    </tr>
                    <tr>
                        <td>Número</td>
                        <td>Tarefa</td>
                        <td>Data</td>
                        <td>Funções</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <!-- cadastrar tarefas -->
        <h1>Cadastra uma nova tarefa</h1>
        <section>
            <div class="containerFormulario">
                <form id="tarefaForm" method="post">
                    <label for="tarefa">Tarefa</label>
                    <input type="text" id="tarefa" name="tarefa" required>
                    <label for="data">Data </label>
                    <input type="date" id="data" name="data" required>
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                    <button type="submit">Adicionar Tarefa</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvido por Daniel Souza</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        const botaoLogout = document.getElementById("botao")
        botaoLogout.addEventListener("click", async () => {
            try {
                const token = localStorage.getItem('token')
                const response = await fetch('http://localhost:3000/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                if (response.status === 200) {
                    localStorage.removeItem('token')
                    window.location.href = "login.html"
                } else {
                    alert("Erro fatal")
                }
            } catch (error) {
                alert('Logout error:', error)
            }
        })
    </script>
    <script src="js/tarefas.js"></script>
</body>

</html>
